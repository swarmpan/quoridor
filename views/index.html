<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Quoridor</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>

	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Quoridor</a>
			</div>

			<ul id="nav-login-info" class="nav navbar-nav navbar-right" style="display: none;">
				<li class="navbar-text" id="nav-email"></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle glyphicon glyphicon-cog" data-toggle="dropdown" role="button"></a>
					<ul class="dropdown-menu">
						<li><a href="#">Préférences</a></li>
						<li role="separator" class="divider"></li>
						<li id="button-logout"><a href="#">Déconnexion</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container container-main">
		<div class="card">
			<h2>Bienvenue sur Quoridor en ligne !</h2>

			<div id="index">
				<!-- Tabs -->
				<ul class="nav nav-tabs">
					<li class="active fulltab" id="login-tab"><a role="tab" data-toggle="tab">Connexion</a></li>
					<li class="fulltab" id="signup-tab"><a role="tab" data-toggle="tab">Inscription</a></li>
				</ul>

				<form id="submit-form" method="post" action="login">
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="email" placeholder="Adresse email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Pseudo" 
						data-toggle="tooltip" data-placement="left" title="3 caractères minimum" style="display: none;"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"
						data-toggle="tooltip" data-placement="left" title="3 caractères minimum"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="repassword" name="repassword" 
						placeholder="Retaper le mot de passe" style="display: none;"/>
					</div>
					<button type="submit" class="btn btn-primary" id="button-login">Connexion</button>
					<button type="submit" class="btn btn-primary" id="button-signup" style="display: none;">Inscription</button>
				</form>
			</div>

			<div id="dashboard" class="row" style="display: none;">
				<form id="create-form" method="post" action="create">
					<div class="form-group">
						<input type="text" class="form-control" id="room-name" name="roomName" placeholder="Nom de la salle"
							data-toggle="tooltip" data-placement="left" title="Entrez un nom de partie"/>
					</div>
					<button type="submit" class="btn btn-primary">Créer partie</button>
				</form>
				<h3>OU</h3>
				<div>
					<button role="button" id="list-button" class="btn btn-primary">Rejoindre partie</button>
					<div id="gameList"></div>
				</div>
			</div>

			<div id="game" style="display: none;">
				<form id="leave-form" method="post" action="leave">
					<button type="submit" class="btn btn-primary">Quitter partie</button>
				</form>
			</div>
		</div>
		<div id="message-box"></div>
	</div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/index.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
